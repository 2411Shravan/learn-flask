{%extends "base.html"%}


{%block title%}Login-Form{%endblock%}


{%block message%}
{% with messages = get_flashed_messages()%}
  {% if messages%}
    {% for message in messages %}
    <p>{{message}}</p>
    {%endfor%}
  {%endif%}
{%endwith%}
<h1>Python Flask</h1>
<form action="#" method="post">
   
        
         
          <input type="text" class="form-control" name="nam" placeholder="Enter name" required>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
     
</form>
{%endblock%}
